{% extends 'django_registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="col-md-5">
        {% if form.errors %}
        <p>Make sure the details are correct</p>
        {% endif %}
        <div class="signup-fields">
            <div class="form-section">
                <h4 class="text-center intro">Please signup to get an instagram Account</h4>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-sm login" value="Sign up">
                    </div>
                </form>
            </div>
        </div>
        <div class="section">
            <p class="text-center mt-2">Already have an account? <a href="/accounts/login">Login here</a></p>
        </div>
    </div>
</div>

{% endblock %}
