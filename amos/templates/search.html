{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container ">
    <div class="row"><br>
        {% if results %}
            {% for result in results %}
            <div class="row" style="overflow:hidden;-webkit-border-radius:50px; -moz-border-radius:50px; border-radius:100px; width:200px;height:200px;">
                {% if result.profile_pic %}
                <img src="{{result.profile_pic.url}}"  alt="image">
                {% else %}
                <img src="/static/images/IMG_2046.jpg" alt="avatar">
                {% endif %}
            </div>

                <ul style="list-style: none">   <br><br> <br><br>
                  <a class="btn btn-primary" href="{% url 'showprofile' id=user.id %}">View Profile</a></li>
               </li>

                </ul>
            {% endfor %}
        {% else %}
            <div class="col-md-10 text-center">
                <h4>Not found</h4>
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
